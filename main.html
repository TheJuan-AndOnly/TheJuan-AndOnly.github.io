<body>
    
    <section class="pageTitle">
    <h1 class="section-title"> Yearly Schedule</h1>
    <h3 class="section-title"> 20018 - 2019 </h3>
    </section>
    
    <hr>
    <div id="fall-term" class="term">

            <h2 class="term-title"> Fall Term</h2>
        
            <div id="fall-course-list" class="course-list"></div>
            <div id="fall-registered-course-list"></div>
        
            <div class="top-btn">
            <button class="scheduleBTN" id="scheduleBTN-fall-core" onClick="getTerm('fall', 'core')"> Add A Major Related Class</button>
            <button class="scheduleBTN" id="scheduleBTN-fall-genEd" onClick="getTerm('fall', 'genEd')">Add a Gen Ed Class</button>
            <button class="scheduleBTN" id="scheduleBTN-fall-elective" onClick="getTerm('fall', 'elective')"> Add Elective </button>   
            <button class="scheduleBTN" id="scheduleBTN-fall-elective" onClick="getTerm('fall', 'elective')"> Add Non Major Class </button>
            </div>
        
            <p class="totalCreditHoursTitle"> Total CreditHours: </p>
        </div>
    <div class="term">

            <h2 class="term-title"> Winter Term</h2>
            <div id="winter-course-list" class="course-list" ></div>
            <div id="winter-registered-course-list"></div>

            <div class="top-btn">
            <button class="scheduleBTN" id="scheduleBTN-winter-core" onClick="getTerm('winter', 'core')">Add A Major Related Class</button>
            <button class="scheduleBTN" id="scheduleBTN-winter-genEd" onClick="getTerm('winter', 'genEd')">Add a Gen Ed Class</button>
            <button class="scheduleBTN" id="scheduleBTN-winter-elective" onClick="getTerm('winter', 'elective')">Add Non Major Class</button>
            
            </div><p class="totalCreditHoursTitle"> Total Credit Hours: </p>

        </div>
    <div class="term">

            <h2 class="term-title"> Spring Term </h2>
            <div id="spring-course-list" class="course-list"></div>

            <div class="top-btn">
            <button class="scheduleBTN" id="scheduleBTN-spring-core" onClick="getTerm('spring', 'core')">Add A Major Related Class</button>
            <button class="scheduleBTN" id="scheduleBTN-spring-genEd" onClick="getTerm('spring', 'genEd')">Add a Gen Ed Class</button>
            <button class="scheduleBTN" id="scheduleBTN-spring-elective" onClick="getTerm('spring', 'elective')">Add Non Major Class</button>
            
            </div><p class="totalCreditHoursTitle"> Total Credit Hours: </p>

        </div>
    <div class="term">

            <h2 class="term-title"> Summer Term</h2>
            <div id="summer-course-list" class="course-list"></div>
            <div id="summer-registered-course-list"></div>

            <div class="top-btn">
            <button class="scheduleBTN" id="scheduleBTN-summer-core" onClick="getTerm('summer', 'core')">Add A Major Related Class</button>
            <button class="scheduleBTN" id="scheduleBTN-summer-genEd" onClick="getTerm('summer', 'genEd')">Add a Gen Ed Class</button>
            <button class="scheduleBTN" id="scheduleBTN-summer-elective" onClick="getTerm('summer', 'elective')">Add Non Major Class</button>
            
            </div><p class="totalCreditHoursTitle"> Total Credit Hours: </p>
